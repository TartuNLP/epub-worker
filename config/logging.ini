[loggers]
keys = root, pika, domain_detection

[handlers]
keys = console

[formatters]
keys = simple

[logger_root]
level = INFO
handlers = console

[logger_pika]
level = WARNING
handlers = console
qualname = pika

[logger_domain_detection]
level = INFO
propagate = 0
handlers = console
qualname = domain_detection

[handler_console]
class = StreamHandler
formatter = simple
args = (sys.stdout, )

[formatter_simple]
format = [%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s