[loggers]
keys = root, pika, asr_worker, uvicorn.error, uvicorn.access

[handlers]
keys = console

[formatters]
keys = simple

[logger_root]
level = WARNING
handlers = console

[logger_pika]
level = WARNING
propagate = 0
handlers = console
qualname = pika

[logger_asr_worker]
level = INFO
propagate = 0
handlers = console
qualname = asr_worker

[logger_uvicorn.error]
level = INFO
handlers = console
propagate = 0
qualname = uvicorn.error

[logger_uvicorn.access]
level = WARNING
handlers = console
propagate = 0
qualname = uvicorn.access

[handler_console]
class = StreamHandler
formatter = simple
args = (sys.stdout, )

[formatter_simple]
format = [%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s